version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: blogmodapk_postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password_2025
      POSTGRES_DB: blog_nextjs
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_nextjs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tùy chọn: pgAdmin để quản lý database qua web UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blogmodapk_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@blogmodapk.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
